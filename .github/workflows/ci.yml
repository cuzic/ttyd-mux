name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run check

      - name: Test with coverage
        run: bun run test:coverage 2>&1 | tee coverage-output.txt

      - name: Extract coverage percentage
        id: coverage
        run: |
          # bun test coverage output から行カバレッジ % を抽出
          COVERAGE=$(grep "All files" coverage-output.txt | grep -oP '\|\s*\K\d+\.\d+(?=\s*\|$)' || echo "0")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Check coverage threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.percentage }}
          THRESHOLD=80
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"

      - name: Create coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: cc6203266343ecd145c80ea0e848fb33
          filename: ttyd-mux-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          minColorRange: 80
          maxColorRange: 100
