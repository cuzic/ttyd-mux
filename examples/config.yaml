# ttyd-mux configuration example
# Copy this to ~/.config/ttyd-mux/config.yaml

# Global path prefix for all sessions
base_path: /ttyd-mux

# Base port for ttyd sessions (sessions use base_port + port_offset)
base_port: 7600

# Daemon HTTP server port
daemon_port: 7680

# Predefined sessions (optional)
# Use 'ttyd-mux start <name>' to start these
sessions:
  - name: kepco-seminar
    dir: /home/you/kepco-seminar
    path: /seminar
    port_offset: 1

  - name: training-room-1
    dir: /home/you/training/room1
    path: /room1
    port_offset: 2

  - name: training-room-2
    dir: /home/you/training/room2
    path: /room2
    port_offset: 3
